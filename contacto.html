<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/icono.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pelosh Locosh - G.Ayala</title>
    <link rel="stylesheet" href="css/estilos.css"> 
</head>
<body>
    <header> 
        <div class="nom_sitio"> 
            <a href="/"><img src="img/nombreok.png" alt="nombre_sitio"></a> 
        </div> 
        <div class="logo"> 
            <a href="/"><img src="img/logo.png" alt="logo"></a> 
        </div> 
    </header>
    <nav>
        <div class="nav-container">
            <a href="index.html">inicio</a>
            <a href="pets.html">Productos</a>
            <a href="resenias.html">Reseñas</a>
            <a href="contacto.html">contacto</a>
        </div>
    </nav>
    <main>
        <div class="contact-image-container">
            <img src="img/contacto.webp" alt="Contacto" class="contact-image">
        </div>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xanyoybr" method="POST" autocomplete="off">
            <fieldset id="fs-frm-inputs">
                <label for="full-name">Nombre Completo</label>
                <input type="text" name="name" id="full-name" placeholder="Ingrese su nombre" required="" autocomplete="off">
                <label for="email-address">Correo electrónico</label>
                <input type="email" name="_replyto" id="pelosh.locosh@gmail.com" placeholder="Ingrese su correo electrónico" required="" autocomplete="off">
                <label for="message">Consultas</label>
                <textarea rows="5" name="message" id="message" placeholder="Ingrese su consulta" required="" autocomplete="off"></textarea>
                <input type="hidden" name="_subject" value="Nueva consulta">
                <input type="hidden" name="_autoresponse" value="Gracias por tu consulta. En breve nos pondremos en contacto.">
                <input type="hidden" name="_next" value="self" >  
            </fieldset>
            <input type="submit" value="ENVIAR">
        </form>
    </main>
   
    <footer>
        <p>Todos los derechos reservados &copy; - 2024</p>
    </footer>
</body>
</html>
